<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanSkies</title>

  <link href="/static/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <style>
    /* header height = 60px */
    #map { height: 100%; }

    /* map wrapper is fixed between header and footer */
    #mapWrap {
      position: fixed;
      top: 60px;         /* below header */
      left: 0; right: 0;
      bottom: 40px;      /* above footer */
      z-index: 10;       /* under header & sidebar */
    }

    /* off-canvas sidebar */
    #sidebar{
      position: fixed; top: 60px; left: 0;
      width: 320px; height: calc(100vh - 60px - 40px); /* header + footer */
      background: #fff; border-right: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 16px; transform: translateX(-100%); transition: transform .3s ease;
      z-index: 100; overflow-y: auto;
    }
    #sidebar.open { transform: translateX(0); }

    /* when sidebar opens, shift map */
    body.sidebar-open #mapWrap { left: 320px; }

    /* AQI card */
    #aqiBox{ background:#e5e7eb; border-radius:8px; padding:12px; text-align:center; }

    /* header always on top */
    nav { z-index: 200; position: fixed; top:0; left:0; right:0; }
  </style>
</head>
<body class="overflow-hidden">

  <!-- Header -->
  <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 px-8 py-4 z-50 h-[60px]">
    <div class="flex flex-row items-center gap-8 h-full">
      <div class="text-xl font-semibold text-gray-900">CleanSkies</div>
      <ul class="flex flex-row gap-6 list-none">
        <li><a href="/" class="text-gray-600 hover:text-gray-900 text-sm">Home</a></li>
        <li><a href="/privacy" class="text-gray-600 hover:text-gray-900 text-sm">Privacy</a></li>
      </ul>
    </div>
  </nav>

  <!-- Map -->
  <div id="mapWrap" class="fixed top-[60px] left-0 right-0 bottom-0 m-2.5">
    <div class="w-full h-full border-4 border-blue-400 rounded-lg overflow-hidden relative">
      <div id="map" class="w-full h-full"></div>

      <!-- open sidebar button (ONLY HERE) -->
      <button id="openSidebarBtn"
              class="absolute bottom-8 right-5 z-[1001] bg-white px-3 py-2 rounded-lg shadow-lg hover:shadow-xl">
        Panel
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footerBar"
          class="fixed left-0 right-0 bottom-0 h-10 bg-white border-t border-gray-200 px-4 flex items-center z-[60]">
    <span class="text-sm text-gray-600">CleanSkies • demo</span>
  </footer>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h2 id="cityName" style="font-size:20px; font-weight:600;">City</h2>
      <button id="closeSidebar">✕</button>
    </div>

    <div style="margin-top:12px;">
      <div id="aqiBox">
        <div style="font-size:14px;">AQI</div>
        <div id="aqiValue" style="font-size:28px; font-weight:700;">--</div>
        <div id="aqiCat" style="font-size:14px; font-weight:600;">Category</div>
      </div>

      <div style="margin-top:12px;">
        <div style="font-size:12px; color:#6b7280;">Health advice</div>
        <p id="advice" style="margin-top:4px;">—</p>
      </div>

      <div style="display:flex; gap:8px; margin-top:8px; flex-wrap:wrap;">
        <div id="pm25" style="background:#f3f4f6; padding:6px 10px; border-radius:999px; font-size:12px;">PM2.5 —</div>
        <div id="pm10" style="background:#f3f4f6; padding:6px 10px; border-radius:999px; font-size:12px;">PM10 —</div>
      </div>

      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:8px;">
        <div>
          <div style="font-size:12px; color:#6b7280;">Temp</div>
          <div id="temp">—</div>
        </div>
        <div>
          <div style="font-size:12px; color:#6b7280;">Wind</div>
          <div id="wind">—</div>
        </div>
      </div>

      <div style="border-top:1px solid #eee; margin-top:12px; padding-top:8px;">
        <div style="font-size:12px; color:#6b7280;">Source</div>
        <div id="source" style="font-size:14px;">OpenAQ (sample)</div>
        <div id="updated" style="font-size:12px; color:#6b7280;">Updated: —</div>
      </div>
    </div>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
